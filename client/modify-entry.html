<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0"/>
  <meta name="keywords" content=""/>
  <meta name="description" content="Modify entry"/>
  <title>MyDiary - Modify Entry </title>
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

    <header>
        <div class="logo"><a onclick="indexPage()">
            <h1 class="logo-text"><img src="images/logo.png" class="logo-image" />
            My<span class="text2">Diary</span><h1>                
            </a>
        </div>
        <ul class="side-button">
            <li><a onclick="allEntriesPage()"><input type="submit" class="sign-in" value="All Entries"/></a></li>
            <li><a onclick="addEntryPage()"><input type="submit" class="sign-in" value="Add an Entry"/></a></li>
            <li><a onclick="profilePage()"><input type="submit" class="sign-in my-profile-button" value="My Profile"/></a></li>
            <li><a><input onclick="logOut()" type="submit" class="sign-in my-profile-button" value="Log Out"/></a></li>
        </ul>      
    </header>
    <div class="body">

        <h1 class="page-header">Modify Entry</h1>

        <form method="POST" name="modifyEntry" class="signup-form add-entry">
            <div id="errorMessage"></div>
            <div class="form-group">
              <label  class="input-label" for="Title">Title</label>
              <input name="title" type="text" class="form-field form-field-2" id="title">
            </div>
            <div class="form-group">
              <label  class="input-label" for="Entry_content">Entry Content</label>
              <textarea name="content" height="50px" class="form-field form-field-textarea" id="Entry_content"> </textarea>
              <div id="entryContentError"></div>
            </div>
            <input type="button" class="form-button" value="Update Entry" onclick="validateModifyEntryForm()"/>
          </form>
    </div>


<footer>

</footer>

</body>
</html>
