<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0"/>
  <meta name="keywords" content=""/>
  <meta name="description" content="Sign Into your Account"/>
  <title>MyDiary - Sign In </title>
  <link href="css/styles.css" rel="stylesheet" /> 
</head>
<body>

    <header>
            <div class="logo"><a onclick="indexPage()">
                    <h1 class="logo-text"><img src="images/logo.png" class="logo-image" />
                    My<span class="text2">Diary</span><h1>                
                    </a>
                </div>
                <ul class="side-button">
                    <li><a onclick="signUpPage()"><input type="submit" class="sign-in" value="Sign Up"/></a></li>
                </ul>        
    </header>
    <div class="body">
        <div id="successMessage2"></div>
        <div id="errorMessage2"></div>

        <h1 class="page-header">Log In</h1>

        <form method="POST" name="signIn" class="signup-form signin">
          <div id="errorMessage"></div>
          <div class="form-group">
              <label  class="input-label" for="Email">Email</label>
              <input name="email" type="email" class="form-field" id="Email" placeholder="Email">
              <div id="emailError"></div>
            </div>
            <div class="form-group">
              <label  class="input-label" for="Password1">Password</label>
              <input name="password" type="password" class="form-field" id="Password1" placeholder="Password">
              <div id="passwordError"></div>
            </div>
            <input type="button" class="form-button" value="Log In" onclick="validateSignInForm()"/>
          </form>
    </div>


<footer>
        <div class="p copyright">
                Copyright (c) 2018 &nbsp; MyDiary &nbsp; All Rights Reserved &nbsp; |  &nbsp;
                  Designed & Developed by Victor Ukafor
        </div>
</footer>
<script type="text/javascript" src="js/client-validations.js"></script>
<script type="text/javascript" src="js/events.js"></script>
<script type="text/javascript" src="js/process-login.js"></script>
<script type="text/javascript" src="js/redirect-message.js"></script>
</body>
</html>
