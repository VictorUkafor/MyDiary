<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0"/>
  <meta name="keywords" content=""/>
  <meta name="description" content="Sign Up for a new Account"/>
  <title>MyDiary - Sign Up</title>
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

    <header>
        <div class="logo"><a onclick="indexPage()">
            <h1 class="logo-text"><img src="images/logo.png" class="logo-image" />
            My<span class="text2">Diary</span><h1>                
            </a>
        </div>
        <ul class="side-button">
            <li><a onclick="signInPage()"><input type="submit" class="sign-in" value="Sign In"/></a></li>
        </ul>      
    </header>
    <div class="body">

        <h1 class="page-header">Sign Up Today</h1>

        <form name="signUp" id="signUp" class="signup-form" onsubmit="return processSignUp()">
          <div id="successMessage"></div>
          <div id="errorMessage"></div>
          <div class="form-group">
              <label class="input-label" for="FirstName">First Name</label>
              <input name="firstName" type="text" class="form-field" id="FirstName" placeholder="First Name">
              <div id="firstNameError"></div>
            </div>
            <div class="form-group">
              <label class="input-label" for="LastName">Last Name</label>
              <input name="lastName" type="text" class="form-field" id="LastName" placeholder="Last Name">
              <div id="lastNameError"></div>
            </div>
            <div class="form-group">
              <label  class="input-label" for="Email">Email</label>
              <input name="email" type="email" class="form-field" id="Email" placeholder="Email">
              <div id="emailError"></div>
            </div>
            <div class="form-group">
              <label  class="input-label" for="Password1">Password</label>
              <input name="password" type="password" class="form-field" id="Password1" placeholder="Password">
              <div id="passwordError"></div>
            </div>
            <div class="form-group">
              <label  class="input-label" for="Password2">Confirm Password</label>
              <input name="confirm_password" type="password" class="form-field" id="Password2" placeholder="Confirm Password">
              <div id="confirm_passwordError"></div>
            </div>
            <div class="">
              <label  class="input-label" for="InputFile">Photograph</label>
              <input name="photograph" type="file" class="form-field" id="Photograph">
              <div id="photographError"></div>
            </div>
            <button type="submit" class="form-button">Sign Up</button>
          </form>
    </div>

<footer>
        <div class="p copyright">
                Copyright (c) 2018 &nbsp; MyDiary &nbsp; All Rights Reserved &nbsp; |  &nbsp;
                  Designed & Developed by Victor Ukafor
        </div>
</footer>
<script type="text/javascript" src="js/events.js"></script>
<script type="text/javascript" src="js/process-signup.js"></script>
</body>
</html>
