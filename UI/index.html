<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0"/>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <title>MyDiary - Sign Up for a new Account</title>
  <link  href="vendor/fontawesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" class="logo-image" />
            <h1 class="logo-text">My<span class="text2">Diary</span><h1>
        </div>
        <div class="side-button">
            <button type="submit" class="sign-in">Sign In</button>
        </div>
    </header>
    <div class="body">

        <h1 class="page-header">Sign Up Today</h1>

        <form class="signup-form">
            <div class="form-group">
              <label class="input-label" for="FirstName">First Name</label>
              <input type="text" class="form-field" id="FirstName" placeholder="First Name">
            </div>
            <div class="form-group">
              <label class="input-label" for="LastName">First Name</label>
              <input type="text" class="form-field" id="LastName" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label  class="input-label" for="Email">Email</label>
              <input type="email" class="form-field" id="Email" placeholder="Email">
            </div>
            <div class="form-group">
              <label  class="input-label" for="Password1">Password</label>
              <input type="password" class="form-field" id="Password1" placeholder="Password">
            </div>
            <div class="form-group">
              <label  class="input-label" for="Password2">Confirm Password</label>
              <input type="password" class="form-field" id="Password2" placeholder="Confirm Password">
            </div>
            <div class="">
              <label  class="input-label" for="InputFile">Photograph</label>
              <input type="file" class="form-field" id="InputFile">
            </div>
            <button type="submit" class="form-button">Sign Up</button>
          </form>
    </div>


<footer>
        <div class="p copyright">
                Copyright (c) 2018 &nbsp; MyDiary &nbsp; All Rights Reserved &nbsp; |  &nbsp;
                  Designed & Developed by Victor Ukafor
        </div>
</footer>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
