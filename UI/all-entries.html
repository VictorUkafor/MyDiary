<body>

    <header>
            <div class="logo"><a href="index.html">
                    <h1 class="logo-text"><img src="images/logo.png" class="logo-image" />
                    My<span class="text2">Diary</span><h1>                
                    </a>
                </div>
                <ul class="side-button">
                    <li><a href="add-entry.html"><input type="submit" class="sign-in" value="Add an Entry"/></a></li>

                </ul>

    <div class="body">

</div>
