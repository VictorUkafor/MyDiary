    <header>
        <div class="logo"><a href="index.html">
            <h1 class="logo-text"><img src="images/logo.png" class="logo-image" />

            <li><a href="all-entries.html"><input type="submit" class="sign-in" value="All Entries"/></a></li>

        </ul>
    </header>
    <div class="body">

        <h1 class="page-header">Add an Entry</h1>

        <form class="signup-form" action="all-entries.html">
            <div class="form-group">
              <label  class="input-label" for="Title">Title</label>
              <input type="text" class="form-field" id="Title" placeholder="Entry title here . . .">
            </div>
            <div class="form-group">
              <label  class="input-label" for="Entry_content">Entry Content</label>
              <textarea type="password" height="50px" class="form-field form-field-textarea" id="Entry_content" placeholder="Enter your thought . . ."></textarea>
            </div>
            <button type="submit" class="form-button">Save Entry</button>
          </form>
    </div>
